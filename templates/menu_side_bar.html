{% load i18n %}
{% load staticfiles %}

<aside class="main-sidebar">

    <section class="sidebar">
        <ul class="sidebar-menu">

            {% if user.is_superuser %}
                <li class="header info" style="font-size: 10pt;"><b> Super vartotojui</b></li>
                <li><a href="/tourist-system/admin/"><i class="fa fa-fw fa-gears"></i> <span>Administravimas</span></a></li>
            {% endif %}
        </ul>

        <ul class="sidebar-menu">

            <li><a href="{% url 'app_tourist:index' %}">
                <i class="fa fa-fw fa-map-signs"></i> <span> Lankytinos vietos</span></a>
            </li>

        </ul>
    </section>

</aside>


<style>
    .submenu-item-light {
        background-color: #F9FAFC;
    }

    .submenu-item-dark {
        background-color: #222d32;
    }

</style>

<script>
    $( document ).ready(function() {

      var body = document.getElementsByTagName("body")[0];
      var sidebar = document.getElementsByClassName("control-sidebar")[0];

      if(hasClass(body, "skin-blue-light") && hasClass(sidebar, "control-sidebar-dark")) {
          body.className = "sidebar-mini skin-blue";
      }

      sidebar = $(".control-sidebar");
      var submenuItem = $(".submenu-item");

      if (sidebar.hasClass("control-sidebar-light")) {
        submenuItem.removeClass("submenu-item-dark");
        submenuItem.addClass("submenu-item-light");
      } else {
        submenuItem.removeClass("submenu-item-light");
        submenuItem.addClass("submenu-item-dark");
      };
    });

    function hasClass(element, cls) {
        return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
    }
</script>
